<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #121212);
            --text-color: var(--tg-theme-text-color, #121212);
            --button-color: var(--tg-theme-button-color, #6200ea);
            --button-text-color: var(--tg-theme-button-text-color, #121212);
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color-scheme: dark;
        }

        .game-container {
            text-align: center;
        }

        .click-button {
            background-color: var(--button-color);
            color: var(--button-text-color);
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .click-button:hover {
            background-color: darken(var(--button-color), 10%);
        }

        .score-display {
            font-size: 24px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .click-button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="click-button" onclick="incrementScore()">Click me!</button>
        <div class="score-display" id="score-display">Score: 0</div>
    </div>

    <script type="application/javascript">
        let score = 0;

        function incrementScore() {
            score++;
            document.getElementById('score-display').textContent = 'Score: ' + score;
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.setParams({
            text: 'Close Game',
            is_visible: true
        }).onClick(function () {
            Telegram.WebApp.close();
        });
    </script>
</body>
</html>
