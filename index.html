<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #121212);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --button-color: var(--tg-theme-button-color, #6200ea);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color-scheme: dark;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, #87ceeb, #87ceeb 75%, #555 75%, #555);
            overflow: hidden;
        }

        .car {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background: #e74c3c;
            border-radius: 10px 10px 5px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .car::before, .car::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
        }

        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 25%;
            background: repeating-linear-gradient(90deg, #555, #555 20px, #fff 20px, #fff 40px);
        }

        .road-duplicate {
            position: absolute;
            bottom: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, #555, #555 20px, #fff 20px, #fff 40px);
        }

        .click-button {
            background-color: var(--button-color);
            color: var(--button-text-color);
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .score-display {
            font-size: 24px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .car {
                width: 80px;
                height: 40px;
                bottom: 10%;
            }

            .car::before, .car::after {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="car"></div>
        <div class="road" id="road">
            <div class="road-duplicate" id="road-duplicate"></div>
        </div>
    </div>
    <button class="click-button" onclick="moveRoad()">Click to move!</button>
    <div class="score-display" id="score-display">Distance: 0 km</div>

    <script type="application/javascript">
        let distance = 0;
        let offset = 0;

        function moveRoad() {
            distance++;
            document.getElementById('score-display').textContent = 'Distance: ' + distance + ' km';
            offset += 10;
            if (offset >= 100) {
                offset = 0;
            }
            document.getElementById('road').style.transform = 'translateX(-' + offset + '%)';
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.setParams({
            text: 'Close Game',
            is_visible: true
        }).onClick(function () {
            Telegram.WebApp.close();
        });
    </script>
</body>
</html>
